set -g default-terminal 'tmux-256color'
set-option -sa terminal-overrides ',xterm*:Tc'
set -g mouse on

# Reload config
unbind r
bind-key r source-file "$HOME/.tmux.conf"; display -d 1000 "Reloaded tmux config"

# Reset prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vim style pane selection
bind h select-pane -L
bind C-M-h select-pane -L
bind j select-pane -D 
bind C-M-j select-pane -D 
bind k select-pane -U
bind C-M-k select-pane -U
bind l select-pane -R
bind C-M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi S-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Manage panes
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

# SessionX
set -g @sessionx-bind o
set -g @sessionx-filter-current true
set -g @sessionx-window-height '80%'
set -g @sessionx-tmuxinator-mode 'on'

# Status bar
set -g status 2 
set -g status-position top
set -g status-style 'fg=white'
set -g status-format[0] "#{E:status-left} #{W:#{E:window-status-format}, #{E:window-status-current-format}} #[align=right]#{E:status-right}"
set -g status-format[1] ""

set -g status-left-length 160
set -g status-left "#{?client_prefix,#[fg=green bold],#[fg=white dim]} #S #[fg=brightblack,dim]|#[none]"

setw -g window-status-current-format '#[fg=blue]#[fg=black,bg=blue]#I #[fg=yellow,bg=#111111,bold] #W #[fg=#111111,bg=default]#[none]'
setw -g window-status-format '#[fg=brightblack]#[fg=black,bg=brightblack]#I #[fg=brightblack,bg=#111111,] #W #[fg=#111111,bg=default]#[none]'

set -g status-right-length 100
set -g status-right '#[fg=white,dim]󰃮 %a %b %d #[fg=brightblack,dim]| #[fg=green,none] #[bold]%H:%M'

set -g message-style 'bg=black,fg=red,bold'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'

run '~/.tmux/plugins/tpm/tpm'

