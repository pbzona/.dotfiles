# Rule of thumb: specify to the minor version to make sure
# to get new patches, but don't install a whole new
# major/minor unintentionally
#
# Commented tools are optional, might not be needed on a
# lightweight test env but are still things I want to
# track for more full dev env
#
# Note: Simple CLI utilities are now in Brewfile
# mise is for: languages, version-sensitive tools, and dev tooling

[tools]
# Core Runtimes/Languages
bun = "1.2"
# deno = "2"
elixir = "latest"
erlang = "latest"
go = "1.25"
node = "24.11.1"
python = "3.12"
rust = "1.84"

# Package Managers & Build Tools (version-sensitive)
pnpm = "10.18"
uv = "0.5.31"

# JS/TS Tooling (version-sensitive)
biome = "latest"

# Security & Secrets (version-sensitive)
age = "1.2.1"
sops = "3.9"

# Git Tooling (version-sensitive)
delta = "0.18"

# Development Tools (version-sensitive)
tree-sitter = "0.25"

# Advanced Search (extends ripgrep from Brew)
ripgrep-all = "0.10"

# TUI Tools (not in Brew or version-sensitive)
lazydocker = "0.24"
peco = "0.5"

# Utilities (kept for version management or not in Brew)
gitconfig = "1.0"
hostctl ="1.1"
hwatch = "0.3"
jc = "1.25"
watchexec = "latest"

